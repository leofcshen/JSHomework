<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        td, table {
            font-family:細明體;
            border: 2px solid red;
            margin:3px;
        }
    </style>
</head>
<body>
    <div id="demo">
        <h2>22</h2>
        <table id="tab1"></table>
    </div>
    <script>
        var str = "";
        for (var i = 1; i <= 9; i++) {
            for (var j = 2; j <= 5; j++) {
                if (j * i < 10) {
                    str = str + `<td>${j}</td><td>${i}</td><td>&nbsp;${j * i}</td>`;
                }
                else
                    str = str + `<td>${j}</td><td>${i}</td><td>${j * i}</td>`;
            }
            str = "<table><tr>" + str + "</tr></table>";
            document.write(str);
            str = "";
        }

        for (var i = 1; i <= 9; i++) {
            for (var j = 6; j <= 9; j++) {
                if (j * i < 10) {
                    str = str + `<td>${j}</td><td>${i}</td><td>&nbsp;${j * i}</td>`;
                }
                else
                    str = str + `<td>${j}</td><td>${i}</td><td>${j * i}</td>`;
            }
            str = "<table><tr>" + str + "</tr></table>";
            document.write(str);
            str = "";
        }

        for (var i = 1; i <= 9; i++) {
            for (var j = 2; j <= 2; j++) {
                if (j * i < 10)
                    str = str + `<tr><td>${j}</td><td>${i}</td><td>&nbsp;${j * i}</tr></td>`;
                else
                    str = str + `<tr><td>${j}</td><td>${i}</td><td>${j * i}</tr></td>`;
            }
        }
        document.write("<table align='left'>" + str + "</table>");
        str = "";


        for (var i = 1; i <= 9; i++) {
            for (var j = 3; j <= 3; j++) {
                if (j * i < 10)
                    str = str + `<tr><td>${j}</td><td>${i}</td><td>&nbsp;${j * i}</tr></td>`;
                else
                    str = str + `<tr><td>${j}</td><td>${i}</td><td>${j * i}</tr></td>`;
            }
        }
        document.write("<table align='left'>" + str + "</table>");

        var ele = document.getElementById("tab1");
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= 9; j++) {
                ele.innerHTML += "<table><tr><td>"+i +"*" + j + "</td></tr></table>";
            }            
        }

        document.write("<table>");      //<table></table>添加一個表格樣式來顯示乘法表 
        for (var x = 1; x <= 9; x++)
        {
            document.write("<tr>");     //<tr></tr>標簽
             for (var y = 1; y <= 9; y++)
             {
                document.write("<td>" + y + "x" + x + "=" + y * x + "</td>");//亦可用<th>標簽來起到居中加粗內容的作用
             }
            document.write("</tr>");
        }
        document.write("</table>"); 
    </script>


</body>
</html >
